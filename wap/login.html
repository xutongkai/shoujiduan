<script>
	$(function(){
		$('.pass_yes').click(function(){
			if($(this).attr('yes')==1){
				$(this).prev().attr('type','text');
				$(this).attr('yes','0');
				$(this).attr('src','img/icon_eye_nor.png')
			}else{
				$(this).prev().attr('type','password');
				$(this).attr('yes','1');
				$(this).attr('src','img/icon_eye_sel.png')
			}
		})
	})
</script>
