</html>


<script>
	
	$(function(){
		
		/*渲染瀑布流*/
		$('#cont_wrap').waterfall({
			itemClass: ".pt_lwrapli",
			minColCount: 2,
			spacingHeight: 0,
			spacingWidth: 0,
			resizeable: true,
			ajaxCallback: function(success, end) {

			}
		})
		
		layui.form.render();
		
		//编辑画板
		$('.bjhb_buts').click(function(){
			$('body').css('overflow-y','hidden');
			$('.bjhb_mb').show();
		})
		//关闭编辑画板
		$('.close_bjhb').click(function(){
			$('.bjhb_mb').hide();
			$('body').attr('style','');
		})
		
		//点击删除画板弹出确认框
		$('.del_tp_buts').click(function(){
			$('.deltp_mbks').show();
		})
		//点击取消删除画板
		$('.tyzh_qx_buts').click(function(){
			$('.deltp_mbks').hide();
		})
		
		
		
		$('.fxhb_buts').click(function(){
			$('.zf_box').show();
		})
		//点击关闭分享图版
		$('.ind_colse_more').click(function(){
			$('.zf_box').hide();
		})
		
		$('.mine_tabli').click(function(){
			if(!$(this).hasClass('mine_tabclick')){
				$(this).siblings().removeClass('mine_tabclick');
				$(this).addClass('mine_tabclick');
			}
		})
		
	})
	
</script>
