<script type="text/javascript">
	// 首页轮播切换
	var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'horizontal',
	    loop: true,
	    autoplay:2000,
	    speed:1000,
	    pagination: '.swiper-pagination',
	    autoplayDisableOnInteraction:false,
		paginationType: 'custom',//这里分页器类型必须设置为custom,即采用用户自定义配置
		//下面方法可以生成我们自定义的分页器到页面上
		paginationCustomRender: function(swiper, current, total){
		return '<div class="swipera">'+current+'/'+total+'</div>';
			}
		})
	
	
		//点击 - 
		$('body').on('click', '.sc_ls_cut', function() {
			event.stopPropagation();
			var num = $(this).parent().children('input').val();
			num--;
			if(num == 1) {
				$(this).prop('disabled', true);
			}
			$(this).parent().children('input').val(num);
		})

		//点击 +
		$('body').on('click', '.sc_ls_add', function() {
			event.stopPropagation();
			var num = $(this).parent().children('input').val();
			num++;
			if(num > 1) {
				$(this).siblings('button[class=sc_ls_cut]').prop('disabled', false);
			}
			$(this).parent().children('input').val(num);
		})
		
		$('.sptk_ggli').click(function(){
			if(!$(this).hasClass('sptk_ggclick')){
				$('.sptk_ggli').removeClass('sptk_ggclick');
				$(this).addClass('sptk_ggclick');
			}
		})
		
		//显示规格 加入购物车
		$('.dt_button_add').click(function(){
			$('.spromb_wraps').show();	
		})
		
		//关闭幕布
		$('.close_gztk').click(function(){
			$('.spromb_wraps').hide();
		})
	
</script>
