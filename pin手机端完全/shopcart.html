<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>积分商城</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" href="css/swiper.min.css">
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body style="background-color: #F8F8F8;">
		<div class="dt_header">
			<div class="dt_header_text">购物车</div>
			<img  class="dt_header_img" src="img/title_ico_back.png"/>
		</div>
		
		
		<div class="sc_list">
			<div class="sc_list_top">
				<img src="" alt="" class="sc_lt_select" status="false" />
				<img src="img/sign_ico_wechat.png" alt="" class="sc_lt_img" />
				<div class="sc_lt_box">
					<div class="sc_lt_box_title">不锈钢免钉卫浴置物挂件</div>
					<div class="sc_lt_box_name">勒托304免钉</div>
					<div class="sc_lt_box_empty"></div>
					<div class="sc_lt_box_money">￥<span>288.00</span></div>
				</div>
			</div>
			<div class="sc_list_stepper">
				<div class="sc_ls_cut">
					<img src="img/cut_hover.png" alt="" class="sc_ls_cut_img" />
				</div>
				<div class="sc_ls_content">10</div>
				<div class="sc_ls_add">
					<img src="img/add.png" alt="" class="sc_ls_add_img" />
				</div>
			</div>
		</div>
		<div class="sc_list">
			<div class="sc_list_top">
				<img src="img/ico_chosen.png" alt="" class="sc_lt_select" status="true" />
				<img src="img/sign_ico_wechat.png" alt="" class="sc_lt_img" />
				<div class="sc_lt_box">
					<div class="sc_lt_box_title">不锈钢免钉卫浴置物挂件</div>
					<div class="sc_lt_box_name">勒托304免钉</div>
					<div class="sc_lt_box_empty"></div>
					<div class="sc_lt_box_money">￥<span>288.00</span></div>
				</div>
			</div>
			<div class="sc_list_stepper">
				<div class="sc_ls_cut">
					<img src="img/cut_hover.png" alt="" class="sc_ls_cut_img" />
				</div>
				<div class="sc_ls_content">1</div>
				<div class="sc_ls_add">
					<img src="img/add.png" alt="" class="sc_ls_add_img" />
				</div>
			</div>
		</div>
		
		<div class="sc_bottom">
			<img src="" alt="" class="sc_bottom_img" status="false"/>
			<div class="sc_bottom_text">全选</div>
			<div class="sc_bottom_sum">合计：<span class="sc_bottom_sum_span">16900</span><p class="sc_bottom_sum_p">积分</p></div>
			<div class="sc_bottom_empty"></div>
			<div class="sc_bottom_bj">编辑</div>
			<div class="sc_bottom_js">结算</div>
		</div>
		<div class="ss_tabbar">
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_s_home.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text" style="color:#333;">主页</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_class.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">分类</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_shopcarted.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">购物车</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_kefu.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">客服</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_me.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">我的</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.sc_ls_cut').click(function(){
				var number = $(this).siblings('.sc_ls_content').html();
				if(number<=0){
					return;
				}
				number--;
				if(number==0){
					$(this).children('.sc_ls_cut_img').attr("src","img/cut.png");
				}
				$(this).siblings('.sc_ls_content').html(number);
				
			})
			$('.sc_ls_add').click(function(){
				var number = $(this).siblings('.sc_ls_content').html();
				number++;
				$(this).siblings('.sc_ls_content').html(number);
				$(this).siblings('.sc_ls_cut').children(".sc_ls_cut_img").attr("src","img/cut_hover.png");
			})
//			单选
			$(".sc_list_top").click(function(){
				if($(this).children(".sc_lt_select").attr("status")=="true"){
					$(this).children(".sc_lt_select").attr("status","false");
					$(this).children(".sc_lt_select").attr("src","");
					console.log($(this).children(".sc_lt_select").attr("status"));
				}else{
					$(this).children(".sc_lt_select").attr("status","true");
					$(this).children(".sc_lt_select").attr("src","img/ico_chosen.png");
					console.log($(this).children(".sc_lt_select").attr("status"))
				}
//				根据单选是否选全了  判定全选状态
				var sum=0;
				for(var i=0;i<$(".sc_lt_select").length;i++){
					if($(".sc_lt_select").eq(i).attr("status")=="true"){
						sum++;
					}
					if(sum==$(".sc_lt_select").length){
						$(".sc_bottom_img").attr("src","img/ico_chosen.png");
						$(".sc_bottom_img").attr("status","true");
					}else{
						$(".sc_bottom_img").attr("src","");
						$(".sc_bottom_img").attr("status","false");
					}
				}
			})
//			全选
			$(".sc_bottom_img").click(function(){
				if($(this).attr("status")=="false"){
					$(this).attr("src","img/ico_chosen.png");
					$(this).attr("status","true");
					$(".sc_lt_select").attr("src","img/ico_chosen.png");
				}else{
					$(this).attr("src","");
					$(this).attr("status","false");
					$(".sc_lt_select").attr("src","");
				}
				sum()
			})
			
			
//			合计
			function sum(){
				var sun=0;
//				console.log($('.sc_list').length)
				for(var i=0;i<$('.sc_list').length;i++){
					console.log(i)
					if($(".sc_lt_select").eq(i).attr("status")=="true"){
						var money=$('.sc_lt_select').eq(i).siblings(".sc_lt_box").find("span").html();
						var nmb=$('.sc_ls_content').eq(i).html();
						sun+=money*nmb;
					}
				}
//				console.log(sun)
				$('.sc_bottom_sum_span').html(sun)
			}
		</script>
	</body>
</html>
