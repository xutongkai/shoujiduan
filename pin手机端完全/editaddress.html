<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>编辑收货地址</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" href="css/swiper.min.css">
   		<link rel="stylesheet" href="css/layui.css">
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery.js"></script>
	</head>
	<body style="background-color:#F8F8F8;">
		<div class="dt_header">
			<div class="dt_header_text">编辑收货地址</div>
			<img  class="dt_header_img" src="img/title_ico_back.png"/>
		</div>
		<div class="addaddress_list">
			<input class="al_left" type="text" placeholder="收货人" value="张三" />
		</div>
		<div class="addaddress_list">
			<input class="al_left" type="text" placeholder="手机号" value="15653308321" />
		</div>
		<div class="addaddress_list">
			<input class="al_left" type="text" placeholder="所在地区" value="山东省 临沂市 兰山区" />
		</div>
		<textarea class="addaddress_textarea" placeholder="详细地址：如道路，门牌号，小区，楼道号，单元室" rows="" cols=""></textarea>
		<div class="addaddress_list">
			<div class="al_left" style="color:#333333;">设为默认</div>
			<form class="layui-form">
			    <div class="layui-input-block">
			      <input type="checkbox" name="switch" lay-skin="switch">
			    </div>
			</form>
		</div>
		<div class="addaddress_list"  style="margin-top:0.1rem;">
			<div class="al_left" style="color:#CC3333;">删除地址</div>
		</div>
		
		<div class="al_button">确定</div>
		
		<script src="js/layui.all.js"></script>
		<script type="text/javascript">
				var form = layui.form;
				form.render();
		</script>
		
	</body>
</html>
