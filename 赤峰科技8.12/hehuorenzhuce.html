<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title></title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="h_empty"></div>
		<div class="h_title">姓名</div>
		<input class="h_input" placeholder="请输入本人真实姓名" type="" name="" id="" value="" />
		<div class="h_empty"></div>
		<div class="h_title">身份证号</div>
		<input class="h_input" placeholder="请输入本人身份证号" type="" name="" id="" value="" />
		<div class="h_empty"></div>
		<div class="h_title">微信名</div>
		<input class="h_input" placeholder="请输入本人微信号" type="" name="" id="" value="" />
		<div class="h_empty"></div>
		<div class="h_title">手机号</div>
		<input class="h_input" placeholder="请输入本人手机号" type="number" name="" id="" value="" />
		<div class="h_empty"></div>
		<div class="h_title">手机号验证码</div>
		<div class="h_codebox">
			<input class="h_codebox-input" placeholder="请输手机验证码" type="number" name="" id="" value="" />
			<div class="h_codebox-button">获取验证码</div>
		</div>
		<div class="h_select">
			<img class="h_select-img" src=""/>
			<div class="h_select-text1">我同意</div>
			<a class="h_select-text2">《用户注册协议》</a>
		</div>
		<div class="h_button">提交</div>
		<script type="text/javascript">
			$(function(){
				var status = true;
				$(".h_codebox-button").click(function(){
					var time = 60;
						if(status == false){
							return
						}
						status = false;
						
					$(".h_codebox-button").html(time);
					var timer = setInterval(function(){
						time--;
						$(".h_codebox-button").html(time);
						if(time<=0){
							clearInterval(timer)
							$(".h_codebox-button").html("获取验证码");	
							status = false;
						}
					},1000)
				})
				
				
				$(".h_select").click(function(){
				if($(".h_select-img").attr("src")==""){
					$(".h_select-img").attr("src","img/ico_check@2x.png");
					$(".h_button").css("background-color","rgb(62,155,243)");
					$(".h_button").css("color","#fff");
				}else{
					$(".h_select-img").attr("src","");
					$(".h_button").css("background-color","#D0D0D0");
					$(".h_button").css("color","#999");
				}
			})
			})
			
		</script>
	</body>
</html>
