<!DOCTYPE html>
<!-- saved from url=(0166)http://127.0.0.1:8020/%E6%89%8B%E6%9C%BA%E7%AB%AF/%E8%B5%A4%E5%B3%B0%E7%A7%91%E6%8A%80(5)111/%E8%B5%A4%E5%B3%B0%E7%A7%91%E6%8A%80/renwulunbo3.html?__hbt=1565248148485 -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="../dist/css/css.css">
  <link rel="stylesheet" href="../dist/css/swiper.min.css">
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 120%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  transition: 300ms;
	  transform: scale(0.8);
	  height: 4.6rem;
    }
	.swiper-slide-active,.swiper-slide-duplicate-active{
      transform: scale(1);
      /*height: 120%;*/
	}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-ios">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-810px, 0px, 0px);"><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="7" style="width: 105px; margin-right: 30px;">Slide 8</div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="8" style="width: 105px; margin-right: 30px;">Slide 9</div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="9" style="width: 105px; margin-right: 30px;">Slide 10</div>
      <div class="swiper-slide" data-swiper-slide-index="0" style="width: 105px; margin-right: 30px;">Slide 1</div>
      <div class="swiper-slide" data-swiper-slide-index="1" style="width: 105px; margin-right: 30px;">Slide 2</div>
      <div class="swiper-slide" data-swiper-slide-index="2" style="width: 105px; margin-right: 30px;">Slide 3</div>
      <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="3" style="width: 105px; margin-right: 30px;">Slide 4</div>
      <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="4" style="width: 105px; margin-right: 30px;">Slide 5</div>
      <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="5" style="width: 105px; margin-right: 30px;">Slide 6</div>
      <div class="swiper-slide" data-swiper-slide-index="6" style="width: 105px; margin-right: 30px;">Slide 7</div>
      <div class="swiper-slide" data-swiper-slide-index="7" style="width: 105px; margin-right: 30px;">Slide 8</div>
      <div class="swiper-slide" data-swiper-slide-index="8" style="width: 105px; margin-right: 30px;">Slide 9</div>
      <div class="swiper-slide" data-swiper-slide-index="9" style="width: 105px; margin-right: 30px;">Slide 10</div>
    <div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="0" style="width: 105px; margin-right: 30px;">Slide 1</div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="1" style="width: 105px; margin-right: 30px;">Slide 2</div><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="2" style="width: 105px; margin-right: 30px;">Slide 3</div></div>
    <!-- Add Pagination -->
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span><span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./Swiper demo_files/swiper.min.js.下载"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
	  centeredSlides: true,
	  loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>


</body></html>
