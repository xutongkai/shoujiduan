<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>搜索</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<!-- swiper -->
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="prepara-header-empty"></div>
		<div class="prepara-header">
			<img class="prepara-header-img" src="img/ico_select@2x.png"/>
			<input class="prepara-header-input" placeholder="请输入职位/公司" type="" name="" id="" value="" />
			<div class="prepara-header-text">搜索</div>
		</div>
		<div class="mine-header sousuo-header">
				<img class="mine-header-img" src="img/ico_big_jbbig@2x.png"/>
				<div class="mine-header-center">
					<div class="mine-header-center-title">
						<div class="mine-header-center-title-text">奔跑的蜗牛</div>
						<div class="mine-header-center-title-box">合伙人</div>
					</div>
					<div class="mine-header-center-number">15289556556545合伙人</div>
					<div class="mine-header-center-number sousuo-center">
						加入时间:2017.2.06
						<div class="sousuo-right">
							团队业绩
							<img class="sousuo-right-img" src="img/ico_up@2x.png"/>
						</div>
					</div>
				</div>
		</div>
		<div class="sousuo-nav">
			<div class="sousuo-nav-list">
				<div class="suosou-nav-list-name">团队总人数(人)</div>
				<div class="suosou-nav-list-number">0</div>
			</div>
			<div class="sousuo-nav-list">
				<div class="suosou-nav-list-name">本月核卡(张)</div>
				<div class="suosou-nav-list-number">0</div>
			</div>
			<div class="sousuo-nav-list">
				<div class="suosou-nav-list-name">本月核卡(张)</div>
				<div class="suosou-nav-list-number">0</div>
			</div>
			<div class="sousuo-nav-list">
				<div class="suosou-nav-list-name">昨日收入(元)</div>
				<div class="suosou-nav-list-number">0</div>
			</div>
		</div>

		<!--搜索为空时-->
		<img  style="display: none;" class="sousuo-empty-img" src="img/ico_none@2x.png"/>
	</body>
</html>
