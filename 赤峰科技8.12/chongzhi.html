<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>充值</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<!-- swiper -->
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
   		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="tixian">
			<div class="tixian-text">充值金额</div>
			<input class="tixian-input chongzhi"/placeholder="请输入充值金额">
			<img class="tixian-img" src="img/ico_more@2x.png"/>
		</div>
		<div class="addcard">选择支付方式</div>
		<div class="tixian" id="baozhengjin-wx">
			<div class="tixian-text">
				<img class="chongzhi-img" src="img/ico_zhifu_wei@2x.png"/>
			</div>
			<div class="tixian-wx"/>微信支付</div>
			<img class="tixian-img" src="img/ico_checked@2x.png"/>
		</div>
		<div class="tixian" id="baozhengjin-ye">
			<div class="tixian-text">
				<img class="chongzhi-img" src="img/setting_ico_message@2x.png"/>
			</div>
			<div class="tixian-wx"/>余额支付</div>
			<img class="tixian-img" src="img/ico_checked_hui@2x.png"/>
		</div>
		<div class="tixian-button">确认充值</div>
		
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
