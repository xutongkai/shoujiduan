<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title></title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="header-box">
				<input class="header-box-input" type="" name="" id="" value="" />
				<img class="header-box-img" src="img/nav_ico_more@2x.png"/>
			</div>
		</div>
		<div class="title">
			<img class="title-img1" src="img/web_logo_sjk@3x.png"/>
			<img class="title-img2" src="img/nav_ico_search@3x.png"/>
			<img class="title-img3" src="img/nav_ico_more@3x.png"/>
		</div>
		
		<div class="login-box">
			<div class="login-box-list">
				<img class="login-box-list-img" src="img/sign_icon_phone@3x.png"/>
				<input class="login-box-list-input" placeholder="邮箱/手机号" name="" id="" value="" />
			</div>
			<div class="login-box-list">
				<img class="login-box-list-img" src="img/sign_icon_password@3x.png"/>
				<input class="login-box-list-input" placeholder="登录密码" name="" id="" value="" />
				<img class="login-box-list-img2" src="img/icon_eye_sel@3x.png"/>
			</div>
			<div class="login-box-font">
				<a class="login-box-font-a1" href="#">没有账号,<text class="login-box-font-a1-text">注册</text></a>
				<a class="login-box-font-a2" href="#">忘记密码?</a>
			</div>
			<div class="login-box-botom">登录</div>
			<div class="login-box-text">
                            注册即表示同意 
                <text class="login-box-text-text">设计图库</text>
                             的
                <a href="#" class="login-box-text-a">《服务条款和隐私政策》</a>
			</div>
		</div>
		<div class="login-title">
			<div class="login-title-left"></div>
			<div class="login-title-center">快捷登录</div>
			<div class="login-title-right"></div>
		</div>
		<div class="login-imgs">
			<img class="login-imgs-img" src="img/sign_ico_qq@2x.png"/>
			<img class="login-imgs-img" style="margin-left:0.43rem;" src="img/sign_ico_wechat@2x.png"/>
			<img class="login-imgs-img" style="margin-left:0.42rem;" src="img/sign_ico_facebook@2x.png"/>
			<img class="login-imgs-img" style="margin-left:0.43rem;" src="img/sign_ico_google@2x.png"/>
		</div>
	</body>
</html>
