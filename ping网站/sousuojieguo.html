		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="header-box">
				<input class="header-box-input" type="" name="" id="" value="" />
				<img class="header-box-img" src="img/nav_ico_more@2x.png"/>
			</div>
		</div>
		<!--<div class="title">
			<img class="title-img1" src="img/web_logo_sjk@3x.png"/>
			<img class="title-img2" src="img/nav_ico_search@3x.png"/>
			<img class="title-img3 title-img-three" id="title-img-three" src="img/nav_ico_more@3x.png"/>
			<img class="title-img3 title-img-four"id="title-img-four" src="img/ico_clised@2x.png"/ style="display: none;">
		</div>-->
		<div class="title">
			<div class="title-leftbox2" id="title-leftbox2">
				<img src="img/navbar_back@3x.png" alt="" class="title-leftbox2-X" id="title-leftbox2-X-return"/>
				<div class="title-leftbox2-box">
					<input type="text" class="title-leftbox2-box-input" id="title-leftbox2-box-input" value="" />
					<img src="img/nav_ico_search@3x.png" alt="" class="title-leftbox2-box-img"/>
				</div>
			</div>
			<img src="img/nav_ico_more@3x.png" alt="" class="title-right title-img-three" id="title-img-three" />
			<img src="img/ico_clised@2x.png" alt="" class="title-right title-img-four" id="title-img-four" style="display: none;" />
		</div>
		
		<!--筛选内容-->
		<div class="screen">
			<ul class="screen-ul">
				<li class="screen-li">
					<a class="screen-li-a" href="">筛选：全部(8645)</a>
					<img class="screen-li-img screen-li-img1" src="img/title_ico_down@3x.png"/>
					<img class="screen-li-img screen-li-img2" style="display: none;" src="img/title_ico_up@2x.png"/>
				</li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别1</a></li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别2</a></li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别3</a></li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别4</a></li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别5</a></li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别6</a></li>
				<li class="screen-lis"><a class="screen-lis-a" href="">类别7</a></li>
			</ul>
		</div>
		
		
		<div class="index-eject" id="index-eject"  style="display: none;">
			<div class="index-eject-box" id="index-eject-box">
					<!--信息-->
				<div class="index-eject-news" id="index-eject-news" style="display: none;">
						<div class="index-eject-news-personal">
							<img src="img/sign_ico_wechat@2x.png" alt="" class="index-eject-news-personal-img" />
							<a class="index-eject-news-personal-box">
								<div class="index-eject-news-personal-box-name">用户名</div>
								<div class="index-eject-news-personal-box-email">123455@qq.com</div>
							</a>
							<img class="index-eject-news-personal-img2" src="img/ico_more@2x.png"/>
						</div>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">我的关注</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">消息通知</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">设置</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">积分商城</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">帮助</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">查看服务条款和隐私政策</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
						<a class="index-eject-news-list">
							<div class="index-eject-news-list-name">分析工具</div>
							<img class="index-eject-news-list-img" src="img/ico_more@2x.png"/>
						</a>
					</div>
					
					<!--登录注册-->
					<div class="index-eject-login index-eject-login-one" style="display: none;">
						<div class="index-eject-login-left">注册</div>
						<div class="index-eject-login-right">注册</div>
					</div>
					<!--切换账户退出登录-->
					<div class="index-eject-login index-eject-login-two" style="display: none;">
						<div class="index-eject-login-left">切换账号</div>
						<div class="index-eject-login-right">退出登录</div>
					</div>
				</div>
			</div>
