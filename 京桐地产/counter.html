<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<link rel="stylesheet" type="text/css" href="css/counter.css"/>
	</head>
	<body>
		<div class="title">
			<div class="under">
				<div class="under-border1">首套</div>
			</div>
			<div class="under">
				<div class="under-border2">二套</div>
			</div>
		</div>
		<div class="budget">
			<div class="budget-box">
				<div class="budget-box-font">首付预算</div>
				<div class="budget-box-number">394.1万</div>
			</div>
			<div class="budget-box">
				<div class="budget-box-font">月供（25年）</div>
				<div class="budget-box-number">1408元</div>
			</div>
		</div>
		<div class="item">
			<div class="item-lis">
				<div class="item-lis-font">净首付</div>
				<div class="item-lis-number">371.7万</div>
			</div>
			<div class="item-lis">
				<div class="item-lis-font">税费</div>
				<div class="item-lis-number">5.7万</div>
			</div>
			<div class="item-lis">
				<div class="item-lis-font">其他</div>
				<div class="item-lis-number">16.7万</div>
			</div>
		</div>
		<!--列表-->
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">贷款类型</div>
				<div class="list-border-right">
					<div class="list-border-right-font-hover">商业贷款</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">贷款类型</div>
				<div class="list-border-right">
					<div class="list-border-right-font">商业贷款</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">贷款比例</div>
				<div class="list-border-right">
					<div class="list-border-right-font">65%</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">贷款总额</div>
				<div class="list-border-right">
					<div class="list-border-right-font">244万</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">还款年限</div>
				<div class="list-border-right">
					<div class="list-border-right-font">25年</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">贷款利率</div>
				<div class="list-border-right">
					<div class="list-border-right-font">最新基准利率(4.9%)</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="effect">影响税费的因素</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">距离上次交易</div>
				<div class="list-border-right">
					<div class="list-border-right-font">满五年</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">参考计税价</div>
				<div class="list-border-right">
					<input class="list-border-right-font-hover" value="374">万
				</div>
			</div>
		</div>
		<div class="list">
			<div class="list-border">
				<div class="list-border-left">是否唯一</div>
				<div class="list-border-right">
					<div class="list-border-right-font">唯一</div>
					<img class="list-border-right-img" src="img/ico_more@2x.png"/>
				</div>
			</div>
		</div>
	</body>
</html>
