<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>验证码登录</title>
		<link rel="stylesheet" type="text/css" href="css/layer.css"/>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<!-- swiper -->
		<link rel="stylesheet" href="Swiper-3.4.2/dist/css/swiper.min.css">
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    </head>
    <body>
        <div class="register_name">
            <div class="register_name_logon register_name_hover">账号注册</div>
            <div class="register_name_register">密码登录</div>
        </div>
        <!-- 注册 -->
        <div class="login">
            <div class=login_box>
                <div class="login_left">+86</div>
                <input class="login_input" type="number" name="" value="">
                <img class="login_img" src="img/ico_close@2x.png" alt="">
            </div>
            <div class="login_box">
                <input class="login_import" placeholder="请输入验证码"></input>
                <div class="login_import_text">获取验证码</div>
            </div>
            <div class="login_box">
                <input class="setup" placeholder="设置密码" type="text" name="" value="">
                <!--<img class="setup_img" src="img/ico_see@2x.png" alt="">-->
            </div>
            <div class="login_button">注册</div>
        </div>

        <!-- 登录 -->
        <div class="register">
            <div class=login_box>
                <div class="login_left">+86</div>
                <input class="login_input" type="number" name="" value="15653308321">
                <img class="login_img" src="img/ico_close@2x.png" alt="">
            </div>
            <div class="login_box">
                <input class="setup" placeholder="设置密码" type="text" name="" value="">
                <!--<img class="setup_img" src="img/ico_see@2x.png" alt="">-->
            </div>
            <div class="login_button">登录</div>
            <a class="forget" href="forget.html">忘记密码</a>

        </div>

    	<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
