  <script>
  	$(function(){
  		var swiper = new Swiper('.swiper-container', {
	      slidesPerView: 3,
	      spaceBetween: 30,
		  	centeredSlides: true,
		  	loop: true,
	      pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
	      },
	    });
	    
	    var url = window.location.href;
	    $(".r_copy").val(url);
	    var copyBtn = document.getElementsByClassName('swiperB-bottom-box-right')[0];
		copyBtn.onclick = function(){
		var copyVal = document.getElementsByClassName("r_copy")[0];
		copyVal.select();
		try{
				        if(document.execCommand('copy', false, null)){
				            //success info
				            alert("复制成功")
				        } else{
				            //fail info
				            console.log("复制失败");
				        }
				    } catch(err){
				        //fail info
				        console.log("doSomething...");
				    }
		}
  	})
