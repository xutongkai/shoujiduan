<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>发布任务</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
   		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="faburenwu-header">任务信息</div>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			任务名称
		</div>
		<input class="faburenwu-text" placeholder="请输入简洁任务名称，控制在30个字符以内" name="" id="" value=""/>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			任务图片
			<div class="caption">*图片要求尺寸500*500像素</div>
		</div>
		<div class="faburenwu-upload">
				<img class="faburenwu-uploadimg" src="img/2X.png"/>
				<div class="faburenwu-uploadtext">上传图片</div>
		</div>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			截止时间
		</div>
		<div class="faburenwu-time">2019-07-19 12：00至2019-07-20 12：00</div>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			任务须知
		</div>
		<textarea class="faburenwu-know" name="" rows="" cols="" placeholder="这里是任务须知"></textarea>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			任务步骤
		</div>
		<textarea class="faburenwu-know" name="" rows="" cols="" placeholder="这里是任务步骤"></textarea>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			任务教程
			<div class="caption">*图片要求尺寸720*720像素</div>
		</div>
		<div class="faburenwu-img-list">
			<div class="faburenwu-img-list-box">
				<img class="faburenwu-img-list-img" src="img/timg.jpg"/>
				<img class="faburenwu-img-list-img-x" src="img/ico_close@2x.png"/>
			</div>
			<div class="faburenwu-img-list-box">
				<img class="faburenwu-img-list-img" src="img/timg.jpg"/>
				<img class="faburenwu-img-list-img-x" src="img/ico_close@2x.png" />
			</div>
			
			<!--<img class="faburenwu-img-list-img" src="img/timg.jpg"/>
			<img class="faburenwu-img-list-img" src="img/timg.jpg"/>-->
			<div class="faburenwu-upload">
				<img class="faburenwu-uploadimg" src="img/2X.png"/>
				<div class="faburenwu-uploadtext">上传图片</div>
				<input id="file" class="filepath faburenwu-uploadinput" onchange="changepic(this)" type="file">
			</div>
		</div>
		<div class="faburenwu-name faburenwu-name-lianjie">
			<img class="faburenwu-name-himg" src="img/ico_check@2x.png"/>
			链接
		</div>
		<textarea class="faburenwu-catenate" placeholder="请填写链接地址"></textarea>
		<div class="faburenwu-name faburenwu-name-lianjie">
			<div class="faburenwu-name-left"></div>
			任务金额
		</div>
		<textarea class="faburenwu-catenate" placeholder="请输入任务金额"></textarea>
		<div class="faburenwu-name">
			<div class="faburenwu-name-left"></div>
			任务名额
		</div>
		<div class="bujinqi">
			选择<img class="bujinqi-cut" src="img/ico_jian@2x.png"><input class="bujinqi-input" value="10" type="number" /><img class="bujinqi-add" src="img/ico_jia@2x.png">名额
		</div>
		<div class="faburenwu-header">资料提交</div>
		<div class="faburenwu-name">
			截图示例
			<div class="caption">*图片要求尺寸720*720像素</div>
		</div>
		<div class="faburenwu-img-list">
			<img class="faburenwu-img-list-img" src="img/timg.jpg"/>
			<div class="faburenwu-upload">
				<img class="faburenwu-uploadimg" src="img/2X.png"/>
				上传图片
			</div>
		</div>
		
		<div class="faburenwu-buttom">确认发布</div>
		
		<!-- 发布任务提交审核弹出框 -->
		<div class="faburenwu-eject" style="display: none;">
			<div class="faburenwu-eject-box">
				<img class="faburenwu-eject-box-img" src="img/ico_ing@2x.png" alt="">
				<div class="faburenwu-eject-box-text">任务审核中，请耐心等待…</div>
				<div class="faburenwu-eject-box-button">查看其他任务</div>
			</div>
			<img class="faburenwu-eject-img" src="img/pop_ico_closed@2x.png"/>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
