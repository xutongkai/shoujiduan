<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>提现</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
   		<!--<link rel="stylesheet" type="text/css" href="css/indext.css"/>-->
	</head>
	<body style="background-color: #F7F7F7;">
		<div class="c_hbox" style="margin-bottom: 0;">
			<img src="images/navbar_back.png" alt="" class="c_hbox_img" />
			<div class="c_hbox_name">提现</div>
		</div>
		<div class="tx_titile">提现到</div>
		<div class="tx_wx">
			<img src="images/pay_ico_wechat.png" alt="" class="tx_wx_img" />
			<div class="tx_wx_text">银行卡</div>
		</div>
		<div class="tx_yhk">银行卡信息</div>
		<div class="tx_y_box">
			<div class="tx_yb_name">持卡人姓名</div>
			<input type="text" class="tx_yb_input" placeholder="请输入持卡人姓名" />
		</div>
		<div class="tx_y_box">
			<div class="tx_yb_name">银行卡号</div>
			<input type="text" class="tx_yb_input" placeholder="请输入银行卡号" />
		</div>
		<div class="tx_explan">提现金额(可提现金额100元)</div>
		<div class="tx_number">
			<div class="tx_number_name">￥</div>
			<input type="number" placeholder="请输入要提现金额" class="tx_number_input" />
		</div>
		<div class="tx_button">确认提现</div>
	</body>
</html>
