				<div>王羲之故居是一座古典园林式建筑。它始建于晋
					代琅琊郡境内（今山东临沂市区），是书圣王羲
					之出生并生活过的地方，内有不少历史古迹。王
					羲之故居中的普照夕阳曾经作为古代"琅琊八景"之
					首名扬九州。200多米，总面积约20多万平方
					米。
