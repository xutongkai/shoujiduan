<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

   				height: 0.48rem;
   				background-color: #FFF;
   				font-size:0;

   			}
   			.xgdl_input{

   				margin-top:0.8rem;

   				line-height: 0.4rem;
   			}

	<body style="background-color:#F7F7F7;">

			<img src="images/navbar_back.png" alt="" class="c_hbox_img" />

		</div>
		<div class="xgdl">
			<input class="xgdl_input" type="password" placeholder="输入原登录密码" value=""/>
		</div>
		<div class="xgdl">
			<input class="xgdl_input" type="password" placeholder="设置6-16位新密码" value=""/>

		<div class="xgdl">
