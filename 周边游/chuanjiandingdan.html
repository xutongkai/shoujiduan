<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>创建定单</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/lazyload.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body style="background-color: #F7F7F7;">
		<div class="c_hbox">
			<img src="images/navbar_back.png" alt="" class="c_hbox_img" />
			<div class="c_hbox_name">创建订单</div>
		</div>
		<div class="c_xsb_box">
			<img src="images/order_ico_name.png" alt="" class="c_xsbb_img" />
			<div class="c_xsbb_name">姓名</div>
			<input class="c_xsbb_input" placeholder="请输入姓名" type="text" name="" id="" value="" />
		</div>
		<div class="c_xsb_box">
			<img src="images/order_ico_phone.png" alt="" class="c_xsbb_img" />
			<div class="c_xsbb_name">手机</div>
			<input class="c_xsbb_input" placeholder="请输入手机号码" type="number" name="" id="" value="" />
		</div>
		<div class="c_xsb_box">
			<img src="images/order_ico_write.png" alt="" class="c_xsbb_img" />
			<div class="c_xsbb_name">备注</div>
			<input class="c_xsbb_input" placeholder="请输入备注信息" type="text" name="" id="" value="" />
		</div>
		<div class="c_content">
			<div class="c_c_content">
				<div class="c_content_box">
					<img src="images/picture.png" alt="" class="c_cb_img" />
					<div class="c_cb_text">【泰盛广场】28元抢原价280元的【欧赛媤】美容美体护理套餐！套餐包含：背部经络排毒、头部刮痧、面部清洁按摩…为你推开美丽大门！</div>
				</div>
				<div class="c_content_li">
					<div class="c_cl_name">类别</div>
					<div class="c_cl_money">￥<span>288.01</span></div>
				</div>
			</div>
			<div class="c_c_number">
				<div class="c_cn_name">购买数量</div>
				<div class="c_cn_right">
					<div class="c_cnr_cut">
						<img src="images/jian.png" alt="" class="cnrc_img" />
					</div>
					<div class="c_cnr_quantity">1</div>
					<div class="c_cnr_add">
						<img src="images/jia.png" alt="" class="add_img" />
					</div>
				</div>
			</div>
		</div>
		<div class="c_read_box">
			<img class="c_rb_img" src="images/chosen_hover.png" status="true">
			<div class="c_rb_text">我已阅读并同意<span>《平台用户服务协议》</span></div>
		</div>
		<div class="cj_button">
			<div class="cj_b_left">小计：<span>￥</span><span class="cj_b_left_span">288.00</span></div>
			<div class="cj_b_right">微信支付</div>
		</div>
	</body>
</html>
