<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>积分商城</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" href="css/swiper.min.css">
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="sp_header">
			<img src="img/title_ico_back2.png" alt="" class="sp_ha" />
			<img src="img/contact_ico_more.png" alt="" class="sp_hb" />
			<div class="sp_hempty"></div>
			<div class="sp_hc">
				<img src="img/image_ico_forword.png" alt="" class="sp_hc_img" />
				<div class="sp_hc_text">转发</div>
			</div>
			<div class="sp_hd">
				<img src="img/m_ico_collect.png" alt="" class="sp_hc_img" />
				<div class="sp_hc_text">收藏</div>
			</div>
		</div>
		<div class="sp_ibox">
			<img src="img/sign_ico_wechat.png" alt="" class="sp_ibox_img" />
			<img src="img/image_ico_searchim.png" alt="" class="sp_ibox_button" />
		</div>
		<div class="sp_ptitle">图片标题内容可以写很多，图片标题内容可以写很多</div>
		<div class="sp_puser">
			<img src="img/avatar.png" alt="" class="sp_pu_img" />
			<div class="sp_pu_center">
				<div class="sp_puc_name">用户名</div>
				<div class="sp_pus_number">368位粉丝</div>
			</div>
			<div class="sp_puser_botton">关注</div>
		</div>
		<div class="sp_pb_content">
			<span class="sp_pb_content_text sp_pb_content_font">图片简介内容，最多三行图片简介图片简介内容，最多三行图片简介图片简介内容，最多三行图片简介内容，最多三行图片简介内容，最多三行图片简介内容，最多</span>
            <span class="sp_pb_content_span">更多</span>                      
		</div>
		<div class="sp_time">发布于2018年10月5日</div>
		<div class="sp_com">
			<img src="img/image_ico_from_b.png" alt="" class="sp_com_img" />
			<div class="sp_com_url">emeiiu.com</div>
		</div>
		<div class="sp_puser">
			<img src="img/avatar.png" alt="" class="sp_pu_img" />
			<div class="sp_pu_center">
				<div class="sp_puc_a">昵称<span>已保存至</span>画板名称</div>
				<div class="sp_pus_b">画板描述内容</div>
			</div>
		</div>
		<div class="sp_crossing"></div>
		<div class="sp_recommend">更多推荐</div>
		<div class="ss_tababr_empty"></div>
		<div class="ss_tabbar">
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_home.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text" style="color:#333;">主页</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_class.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">分类</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_follow.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">关注</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_notice.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">通知</div>
			</div>
			<div class="ss_tabbar_list">
				<img src="img/tab_ico_me.png" alt="" class="ss_tl-img" />
				<div class="ss_tl-text">已收藏</div>
			</div>
		</div>
		
		<!--分享图片-->
		<div class="zf_box" style="display: none;">
			<div class="zf_box_content">
				<div class="zf_bc_header">
					<div class="zf_bch_left"></div>
					<div class="zf_bch_center">分享图片</div>
					<img src="img/top_ico_closed.png" alt="" class="zf_bch_right" />
				</div>
				<div class="zf_bc_lis">
					<div class="zf_bcl_box">
						<img src="img/sign_ico_sina.png" alt="" class="zf_bclb_img" />
						<div class="zf_bclb_text">微博</div>
					</div>
					<div class="zf_bcl_box">
						<img src="img/sign_ico_sina_friend.png" alt="" class="zf_bclb_img" />
						<div class="zf_bclb_text">朋友圈</div>
					</div>
					<div class="zf_bcl_box">
						<img src="img/sign_ico_wechat.png" alt="" class="zf_bclb_img" />
						<div class="zf_bclb_text">微信</div>
					</div>
					<div class="zf_bcl_box">
						<img src="img/sign_ico_email.png" alt="" class="zf_bclb_img" />
						<div class="zf_bclb_text">邮箱</div>
					</div>
				</div>
				<div class="zf_bc_ibox">
					<img src="img/top_ico_search.png" alt="" class="zf_bc_img" />
					<input type="text" placeholder="昵称或者邮箱" class="zf_bc_input" />
				</div>
				<div class="zf_bc_listt">
					<img src="img/sign_ico_qq.png" alt="" class="zf_bcl_img" />
					<div class="zf_bcl_name">用户名</div>
					<div class="zf_bcl_botton">发送</div>
				</div>
				<div class="zf_bc_listt">
					<img src="img/sign_ico_qq.png" alt="" class="zf_bcl_img" />
					<div class="zf_bcl_name">用户名</div>
					<div class="zf_bcl_botton">发送</div>
				</div>
				<div class="zf_bc_listt">
					<img src="img/sign_ico_qq.png" alt="" class="zf_bcl_img" />
					<div class="zf_bcl_name">用户名</div>
					<div class="zf_bcl_botton">发送</div>
				</div>
			</div>
		</div>
		<!--举报图片-->
		<div class="jb_box" style="display: none;">
			<div class="jbb_box">
				<div>举报图片</div>
				<img src="img/top_ico_closed.png" alt="" class="jbb_box_img" />
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.sp_pb_content_span').click(function(){
					if($('.sp_pb_content_font').attr('class') == "sp_pb_content_text sp_pb_content_font"){
						$('.sp_pb_content_font').attr('class','sp_pb_content_font');
						$('.sp_pb_content_span').html("收起")
					}else{
						$('.sp_pb_content_font').attr('class','sp_pb_content_text sp_pb_content_font');
						$('.sp_pb_content_span').html("更多");
					}
				})
				
//				分享图片
				$('.sp_hc').click(function(){
			     $('.zf_box').show();
			    })
			    $('.zf_bch_right').click(function(){
			     $('.zf_box').hide();
			    });
			    $('.zf_box').click(function(){
			     $('.zf_box').hide();
			    });
			    $('.zf_box_content').click(function(){
			     event.stopPropagation();
			    });
			    
//			    举报图片
				$('.sp_hb').click(function(){
			     $('.jb_box').show();
			    })
			    $('.jbb_box_img').click(function(){
			     $('.jb_box').hide();
			    });
			    $('.jb_box').click(function(){
			     $('.jb_box').hide();
			    });
			    $('.jbb_box').click(function(){
			     event.stopPropagation();
			    });
			   
			})
			
			
		</script>
	</body>
</html>
