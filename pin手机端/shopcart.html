		<script type="text/javascript">
		$(function(){
			$(".sc_ls_add_img").click(function(){
				var number = $(this).parent().siblings(".sc_ls_content").html();
				number++;
				$(this).parent().siblings(".sc_ls_content").html(number);
				$(this).parent().siblings(".sc_ls_cut").children("img").attr("src","img/cut_hover.png");
				sumprice()
			})
			$(".sc_ls_cut_img").click(function(){
				var that = $(this);
				var number = $(this).parent().siblings(".sc_ls_content").html();
				number--;
				if(number==0){$(this).attr("src","img/cut.png");}
				if(number<0){
//					$(this).parent().siblings(".sc_ls_content").html(number);
					$(this).attr("src","img/cut.png");
					return;
				}else{
					
					$(this).parent().siblings(".sc_ls_content").html(number);
				}
				sumprice()
			})
			
			
//				单选
				$(".sc_list_top").click(function(){
					if($(this).children(".sc_lt_select").attr("src")=="img/ico_chosen.png"){
						$(this).children(".sc_lt_select").attr("src","");
					}else{
						$(this).children(".sc_lt_select").attr("src","img/ico_chosen.png");
					}
					var sum = 0;
					for(var i=0;i<$('.sc_lt_select').length;i++){
						if($('.sc_lt_select').eq(i).attr('src')=="img/ico_chosen.png"){
							sum++
						}
					}
					if(sum==$(".sc_lt_select").length){
						$(".sc_bottom_img").attr("src","img/ico_chosen.png");
					}else{
						$(".sc_bottom_img").attr("src","");
						$(".sc_bottom_sum_span").html("0");
					}
					sumprice()
				})
//				全选
				$(".sc_bottom_img").click(function(){
					if($(".sc_bottom_img").attr("src")=="img/ico_chosen.png"){
						$(".sc_bottom_img").attr("src","");
						$(".sc_lt_select").attr("src","");
						$(".sc_bottom_sum_span").html("0");
					}else{
						$(".sc_bottom_img").attr("src","img/ico_chosen.png");
						$(".sc_lt_select").attr("src","img/ico_chosen.png")
						sumprice();
					}
				})
				
//				其他点击计算价格

					$(".sc_list_stepper").click(function(){
						if($(".sc_bottom_img").attr("src")=="img/ico_chosen.png"){
							sumprice()
						}
					})
					$(".sc_list_top").click(function(){
						if($(".sc_bottom_img").attr("src")=="img/ico_chosen.png"){
							sumprice()
						}	
					})

				function sumprice(){
					var money=0;
						for(var i=0;i<=$('.sc_lt_select').length;i++){
							if($('.sc_lt_select').eq(i).attr('src')=="img/ico_chosen.png"){
								price=$('.sc_lt_select').eq(i).siblings(".sc_lt_box").children(".sc_lt_box_money").children("span").html();
								number=$('.sc_lt_select').eq(i).parent(".sc_list_top").siblings(".sc_list_stepper").children(".sc_ls_content").html();
								money+=number*price;
								console.log(money)
								$(".sc_bottom_sum_span").html(money);
							}
						}
				}
			})
		</script>
