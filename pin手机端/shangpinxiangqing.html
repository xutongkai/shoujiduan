<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>商品详情</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" href="css/swiper.min.css">
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<style type="text/css">
			.swipera{
				position: absolute;
				right:0.12rem;
				bottom:0.3rem;
				width:0.45rem;
				height: 0.2rem;
				font-size:0.12rem;
				color:#FFF;
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				background-color: rgba(34,34,34,0.4);
				border-radius: 100px;
			}
		</style>
	</head>
	<body>
		<div class="dt_header">
			<div class="dt_header_text">商品详情</div>
			<img  class="dt_header_img" src="img/title_ico_back.png"/>
		</div>
		<div class="swiper-container dt_swiper">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="img/zx.jpg"></div>
		        <div class="swiper-slide"><img src="img/avatar.png"></div>
		        <div class="swiper-slide"><img src="img/zx.jpg"></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
		<div class="dt_money">￥29.66</div>
		<div class="dt_title">不锈钢免钉卫浴置物挂件</div>
		<div class="dt_explan">浴室挂件一站配齐，免钉安装</div>
		<div class="dt-empty"></div>
		<div class="dt_yx">
			<div class="dt_yx_title">已选</div>
			<div class="dt_yx_text">勒托304免钉，1件</div>
			<div class="dt_yx_empty"></div>
			<img src="img/ico_morepot.png" alt="" class="dt_yx_img" />
		</div>
		<div class="dt-empty"></div>
		<div class="dt_pj">
			<div class="dt_pj_red"></div>
			<div class="dt_pj_name">评价</div>
			<div class="dt_pj_good">好评：96%</div>
			<div class="dt_pj_empty"></div>
			<div class="dt_pj_text">共1.4w+条</div>
			<img src="img/ico_more.png" alt="" class="dt_pj_img" />
		</div>
		<div class="dt_pj_list">
			<div class="dt_pl_left">
				<img src="img/avatar.png" alt="" class="dt_pl_left_img" />
				<div class="dt_pl_left_box">
					<div class="dt_pl_left_box_name">
						<div class="dt_lb_name">紫薇</div>
						<div class="dt_lb_box">
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_g.png" alt="" class="dt_lb_box_img" />
						</div>
					</div>
					<div class="dt_pl_left_box_explan">好评</div>
				</div>
			</div>
			<div class="dt_pl_right">2019-06-12</div>
		</div>
		<div class="dt_pj_list">
			<div class="dt_pl_left">
				<img src="img/avatar.png" alt="" class="dt_pl_left_img" />
				<div class="dt_pl_left_box">
					<div class="dt_pl_left_box_name">
						<div class="dt_lb_name">紫薇</div>
						<div class="dt_lb_box">
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_r.png" alt="" class="dt_lb_box_img" />
							<img src="img/pj_ico_g.png" alt="" class="dt_lb_box_img" />
						</div>
					</div>
					<div class="dt_pl_left_box_explan">好评</div>
				</div>
			</div>
			<div class="dt_pl_right">2019-06-12</div>
		</div>
		<div class="dt-empty"></div>
		<div class="dt_ftitle">
			<img src="img/web_de_ico_left.png" alt="" class="dt_ftitle_img" />
			<div class="dt_ftitle_text">商品详情</div>
			<img src="img/web_de_ico_right.png" alt="" class="dt_ftitle_img" />
		</div>
		<img src="" alt="" class="dt_detail" />
		<div class="dt_button_empty"></div>
		<div class="dt_button">
			<div class="dt_button_shopping">
				<img src="img/tab_ico_shopcart _d.png" alt="" class="dt_button_shopping_img" />
				<div class="dt_button_shopping_text">购物车</div>
			</div>
			<div class="dt_button_add">加入购物车</div>
			<div class="dt_button_qg">立即抢购</div>
		</div>
		<script src="js/swiper.min.js"></script>
		<script type="text/javascript">
			// 首页轮播切换
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'horizontal',
			    loop: true,
			    autoplay:2000,
			    speed:1000,
			    pagination: '.swiper-pagination',
				paginationType: 'custom',//这里分页器类型必须设置为custom,即采用用户自定义配置
				//下面方法可以生成我们自定义的分页器到页面上
				paginationCustomRender: function(swiper, current, total){
					return '<div class="swipera">'+current+'/'+total+'</div>';
						}
					})
		</script>
	</body>
</html>
