<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>收支明细</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<!-- swiper -->
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
   		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="income">
			<div class="income-title">总收入（元）</div>
			<div class="income-number">50.00</div>
		</div>
		<div class="icome-empty"></div>
		<div class="js-header">
			<div class="jl" id="income">
				<div class="jl-text" id="imcome-text">收入记录</div>
				<div class="jl-bottom" id="imcome-botton"></div>
			</div>
			<div class="sq" id="pay">
				<div class="sq-text" id="pay-text">提现记录</div>
				<div class="sq-bottom" id="pay-botton"></div>
			</div>
		</div>
		<!--收入记录-->
		<div class="income-box">
			<div class="income-box-list">
				<div class="income-box-list-left">
					<div class="income-box-list-left-text">滴滴打车新用户注册红包奖励</div>
					<div class="income-box-list-left-time">2019-07-06 12：21</div>
				</div>
				<div class="income-box-list-right">+2.56</div>
			</div>
			<div class="income-box-list">
				<div class="income-box-list-left">
					<div class="income-box-list-left-text">滴滴打车新用户注册红包奖励</div>
					<div class="income-box-list-left-time">2019-07-06 12：21</div>
				</div>
				<div class="income-box-list-right">+2.56</div>
			</div>
		</div>
		
		<!--提现记录-->
		<div class="pay-box" style="display: none;">
			<div class="income-box-list">
				<div class="income-box-list-left">
					<div class="income-box-list-left-text">滴滴打车新用户注册红包奖励</div>
					<div class="income-box-list-left-time">2019-07-06 12：21</div>
				</div>
				<div class="income-box-list-right">-2.56</div>
			</div>
			<div class="income-box-list">
				<div class="income-box-list-left">
					<div class="income-box-list-left-text">滴滴打车新用户注册红包奖励</div>
					<div class="income-box-list-left-time">2019-07-06 12：21</div>
				</div>
				<div class="income-box-list-right">-2.56</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
