<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>合伙人注册</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
   		<style type="text/css">
   			.hc_empty{
   				width:100%;
   				height: 0.49rem;
   			}
   			.hc_img{
   				width:0.5rem;
   				height: 0.5rem;
   				margin:0 auto;
   			}
   			.hc_titleo{
   				font-size:0.2rem;
   				color:#3E9BF3;
   				line-height: 0.28rem;
   				text-align: center;
   				margin-top:0.38rem;
   			}
   			.hc_titlet{
   				font-size:0.2rem;
   				color:#3E9BF3;
   				line-height: 0.28rem;
   				text-align: center;
   			}
   			.hc_texto{
   				font-size:0.16rem;
   				color:#666;
   				line-height: 0.22rem;
   				margin-top:0.92rem;
   				text-align: center;
   			}
   			.hc_textt{
   				font-size:0.16rem;
   				color:#666;
   				line-height: 0.22rem;
   				text-align: center;
   			}
   			.hc_code{
   				width:1.6rem;
   				height: 1.6rem;
   				margin:0 auto;
   				margin-top:0.2rem;
   			}
   			.hc_button{
   				width:calc(100% - 1.56rem);
   				height: 0.44rem;
   				font-size:0.16rem;
   				color:#FFF;
   				background-color: #3E9BF3;
   				line-height: 0.44rem;
   				text-align: center;
   				margin:0 auto;
   				margin-top:0.37rem;
   				border-radius: 4px;
   			}
   		</style>
	</head>
	<body>
		<div class="hc_empty"></div>
		<img src="img/ico_cg.png" alt="" class="hc_img" />
		<div class="hc_titleo">注册成功</div>
		<div class="hc_titlet">恭喜您已成为合伙人</div>
		<div class="hc_texto">更多功能请前往</div>
		<div class="hc_textt">合伙人公众号查看</div>
		<img src="img/ico_wxtg.png" alt="" class="hc_code" />
		<div class="hc_button">进入首页</div>
	</body>
</html>
