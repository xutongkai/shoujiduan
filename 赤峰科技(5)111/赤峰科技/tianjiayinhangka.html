<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>添加银行卡</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<!-- swiper -->
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
   		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="addcard">请绑定持卡人本人的银行卡</div>
		<div class="tixian">
			<div class="tixian-text">持卡人</div>
			<input class="tixian-input" placeholder="李思思" type="" name="" id="" value="" />
			<img class="tixian-img" src="img/ico_more@2x.png"/>
		</div>
		<div class="tixian">
			<div class="tixian-text">卡号</div>
			<input class="tixian-input" id="banknumber" placeholder="请输入银行卡号" type="number" name="" id="" value="" />
			<img class="tixian-img" id="clearbanknumber" src="img/ico_close@2x.png"/>
		</div>
		<div class="tixian">
			<div class="tixian-text">银行</div>
			<input class="tixian-input" placeholder="银行" type="" name="" id="" value="" />
			<!--<img class="tixian-img" src="img/ico_close@2x.png"/>-->
		</div>
		<div class="tixian-button">添加</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
