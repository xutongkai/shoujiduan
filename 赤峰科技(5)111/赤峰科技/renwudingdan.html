<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>任务订单</title>
   		<link rel="stylesheet" type="text/css" href="css/css.css"/>
   		<link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    </head>
    <body>
        <div class="prepara-header-empty"></div>
        <div class="prepara-header">
			<img class="prepara-header-img" src="img/ico_select@2x.png"/>
			<input class="prepara-header-input" placeholder="请输入职位/公司" type="" name="" id="" value="" />
			<div class="prepara-header-text">搜索</div>
		</div>

        <div class="renwudingdan-nav">
            <div class="renwudingdan-nav-list" id="ongoing">
                <div class="renwudingdan-nav-list-text" style="color:#3E9BF3;">进行中</div>
                <div class="renwudingdan-nav-list-empty" style="border:1px solid #3E9BF3;"></div>
            </div>
            <div class="renwudingdan-nav-list" id="examine">
                <div class="renwudingdan-nav-list-text">待审核</div>
                <div class="renwudingdan-nav-list-empty"></div>
            </div>
            <div class="renwudingdan-nav-list" id="Done">
                <div class="renwudingdan-nav-list-text">已完成</div>
                <div class="renwudingdan-nav-list-empty"></div>
            </div>
        </div>

        <!-- 进行中 -->
        <div class="renwudingdan-ongoing">
            <div class="index-list">
    			<img class="index-list-img" src="img/ico_jb_small@2x.png"/>
    			<div class="index-list-center renwudingdan-list-center">
    				<div class="index-list-center-title">京东金融新用户</div>
    				<div class="index-list-center-content">京东金融新用户金世纪阿昆index-list-center-content达…</div>
    				<div class="index-list-center-number">剩余237份</div>
    			</div>
    			<div class="renwudingdan-ongoing-status">进行中</div>
    		</div>
        </div>


        <!-- 待审核 -->
        <div class="renwudingdan-examine" style="display:none;">
            <div class="index-list">
    			<img class="index-list-img" src="img/ico_jb_small@2x.png"/>
    			<div class="index-list-center renwudingdan-list-center">
    				<div class="index-list-center-title">京东金融新用户2</div>
    				<div class="index-list-center-content">京东金融新用户金世纪阿昆index-list-center-content达…</div>
    				<div class="index-list-center-number">剩余237份</div>
    			</div>
    			<div class="renwudingdan-ongoing-status daishenhe">待审核</div>
    		</div>
        </div>

        <!-- 已完成 -->
        <div class="renwudingdan-Done" style="display:none;">
            <div class="index-list">
    			<img class="index-list-img" src="img/ico_jb_small@2x.png"/>
    			<div class="index-list-center renwudingdan-list-center">
    				<div class="index-list-center-title">京东金融新用户3</div>
    				<div class="index-list-center-content">京东金融新用户金世纪阿昆index-list-center-content达…</div>
    				<div class="index-list-center-number">剩余237份</div>
    			</div>
    			<div>
    				<div class="renwudingdan-ongoing-status yiwancheng">已完成</div>
    				<div class="renwudingdan-ongoing-status-number">+1.52元</div>
    			</div>
    			
    		</div>
        </div>




        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
