<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>

		<div class="identific-header">真实信息</div>
		<div class="identific-list">
			<div class="identific-list-name">真实姓名:</div>
			<input class="identific-list-input" placeholder="张甜甜"type="" name="" id="" value="" />
		</div>
			<div class="identific-list">
			<div class="identific-list-name">身份证号:</div>
			<input class="identific-list-input" placeholder="645155565245521"type="" name="" id="" value="" />
		</div>

		<div class="identific-header2">
			<div class="identific-header2-name">身份证照片</div>
			<div class="identific-header2-text">该照片仅用于本平台实名认证，不会另作他用</div>
		</div>
		<div class="identific-upload" id="uploadone">
			<img class="identific-upload-img1" src="img/ico_movie@2x.png"/>
			<img class="identific-upload-img2" src="img/ico_ID_01@2x.png"/>
		</div>
		<div class="identific-upload">
			<img class="identific-upload-img1" src="img/ico_movie@2x.png"/>
			<img class="identific-upload-img2" src="img/ico_ID_02@2x.png"/>
		</div>
		<div class="identific-buttom">提交</div>

		<!--弹出框 正确示范-->
		<div class="identific-eject" style="display: none;">
			<div class="i-eject-box">
				<div class="i-eject-box-name">正确示范</div>
				<img class="i-eject-box-img" src="img/ico_model@2x.png"/>
				<div class="i-eject-box-text">请将身份证平放于桌面上拍摄</div>
				<div class="i-eject-box-box">去认证</div>
			</div>
		</div>


		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
